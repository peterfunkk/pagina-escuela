<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <h1>Javascript CRUD</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="0325">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Enviar Datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar datos/button>
                </form>
            </div>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="/dev/js/script.js"></script>
</body>
</html>
